<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - ORM Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Clientes, Productos y Compras</h1>
        <p class="subtitle">Backend y Frontend integrados - Comunicación interna directa sin API REST</p>
        <div id="message"></div>

        <!-- Sección Clientes -->
        <div class="section">
            <h2>Clientes</h2>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="clienteNombre" placeholder="Ingrese nombre del cliente">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="clienteEmail" placeholder="Ingrese email del cliente">
            </div>
            <input type="hidden" id="clienteId">
            <button onclick="guardarCliente()">Guardar Cliente</button>
            <button onclick="cancelarEdicion('cliente')">Cancelar</button>
            <div id="listaClientes" class="list"><!--CLIENTES--></div>
        </div>

        <!-- Sección Productos -->
        <div class="section">
            <h2>Productos</h2>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="productoNombre" placeholder="Ingrese nombre del producto">
            </div>
            <div class="form-group">
                <label>Precio:</label>
                <input type="number" id="productoPrecio" placeholder="Ingrese precio" step="0.01" min="0">
            </div>
            <input type="hidden" id="productoId">
            <button onclick="guardarProducto()">Guardar Producto</button>
            <button onclick="cancelarEdicion('producto')">Cancelar</button>
            <div id="listaProductos" class="list"><!--PRODUCTOS--></div>
        </div>

        <!-- Sección Compras -->
        <div class="section">
            <h2>Compras</h2>
            <div class="form-group">
                <label>Cliente:</label>
                <select id="compraCliente">
                    <option value="">Seleccione un cliente</option>
                    <!--CLIENTES_OPTIONS-->
                </select>
            </div>
            <div class="form-group">
                <label>Producto:</label>
                <select id="compraProducto">
                    <option value="">Seleccione un producto</option>
                    <!--PRODUCTOS_OPTIONS-->
                </select>
            </div>
            <div class="form-group">
                <label>Cantidad:</label>
                <input type="number" id="compraCantidad" placeholder="Cantidad" min="1" value="1">
            </div>
            <button onclick="registrarCompra()">Registrar Compra</button>
            <div id="listaCompras" class="list"><!--COMPRAS--></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
